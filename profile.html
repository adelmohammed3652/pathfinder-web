    .profile-dropdown:hover .collapse-group {

    .collapse-group a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }

    .collapse-group a:hover {

      border-radius: 0.5rem;

    /* Profile Styles */

    .container {

    }

      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .profile-info button:hover {
      background-color: #3e8e41;
    }

  <form id="profile-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <input type="submit" value="Save Changes">
  </form>

  <input type="file" id="photo-input" accept="image/*" style="display: none;">
  <label for="photo-input" class="choose-photo-button">Choose Photo</label>

  <script>
    // Pre-fill form with existing user data
    const userData = JSON.parse(localStorage.getItem("userData")) || {
      name: "John Doe",
      email: "johndoe@example.com",
      profilePicture: "path/to/default-profile-picture.jpg"
    };

    document.getElementById("name").value = userData.name;
    document.getElementById("email").value = userData.email;

    const profilePicturePreview = document.getElementById("profile-picture-preview");
    profilePicturePreview.src = userData.profilePicture;

    const photoInput = document.getElementById("photo-input");

    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const newProfilePicture = e.target.result;
          profilePicturePreview.src = newProfilePicture;
          userData.profilePicture = newProfilePicture;
          localStorage.setItem("userData", JSON.stringify(userData));
        };
        reader.readAsDataURL(file);
      }
    });

    const profileForm = document.getElementById("profile-form");

    profileForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      userData.name = name;
      userData.email = email;
      localStorage.setItem("userData", JSON.stringify(userData));

      // Perform logic to update the user's profile information
      // You can use AJAX, fetch API, or submit the form to a server-side script for processing

      // Simulating a delay of 2 seconds before displaying success message
      setTimeout(() => {
        // Display success message or handle errors accordingly
        alert("Profile information updated successfully!");
      }, 2000);
    });
  </script>
