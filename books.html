        body {
            background-color: rgba(0, 77, 77, 0.637);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #444444;
            height: 5rem;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            font-size: 18px;
            margin-right: 0.5rem;
            color: white;
        }

        .text a {
            text-decoration: none;
            color: white;
        }

        .links-container {
            display: flex;
            align-items: center;
        }

        .links-container a {
            text-decoration: none;
            color: white;
            margin-left: 1rem;
            padding: 0.5rem;
        }

        .links-container a:hover {
            background-color: #37508a;
            border-radius: 0.5rem;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            margin-left: 1rem;
        }

        .collapse-group {
            position: absolute;
            top: 100%;
            right: -1rem;
            background: #444444;
            padding: 0.5rem;
            display: none;
            min-width: 150px;
            z-index: 999;
        }

        .profile-dropdown:hover .collapse-group {
            display: block;
        }

        .collapse-group a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        .collapse-group a:hover {
            background-color: #37508a;
            border-radius: 0.5rem;
        }

        /* Responsive Styles */

        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
            }

            .logo-container {
                margin-bottom: 1rem;
            }

            .links-container {
                flex-direction: column;
            }

            .links-container a {
                margin: 0.5rem 0;
            }

            .profile-dropdown {
                position: static;
            }

            .collapse-group {
                position: static;
                display: block;
                background: none;
                padding: 0;
                min-width: auto;
                margin-top: 1rem;
                right: 0;
            }
        }
        .library {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .book {
            text-align: center;
        }

        .book img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .book a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        const profileIcon = document.querySelector('.profile-btn');
        const collapseGroup = document.querySelector('.collapse-group');

        profileIcon.addEventListener('mouseenter', () => {
            collapseGroup.style.display = 'block';
        });

        collapseGroup.addEventListener('mouseleave', () => {
            setTimeout(() => {
                collapseGroup.style.display = 'none';
            }, 5000);
        });
