
    <style>
        /* CSS Styles */

        body {
            background-color: rgba(0, 77, 77, 0.637);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #444444;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 1.5rem;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            font-size: 18px;
            margin-right: 0.5rem;
        }

        .text a {
            text-decoration: none;
            color: white;
        }

        .hamburger {
            cursor: pointer;
            font-size: 1.8rem;
            display: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -80%; /* Off-screen initially */
            width: 80%;
            height: 100%;
            background-color: #444444;
            color: white;
            transition: left 0.3s ease-in-out;
            padding: 1rem;
            text-align: center;
            z-index: 9999;
        }

        .sidebar.show-sidebar {
            left: 0; /* Slide in from the left when active */
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            display: none; /* Hide the close button initially */
        }

        .show-sidebar .close-btn {
            display: block; /* Show the close button when sidebar is active */
        }

        /* Responsive Styles */

        @media only screen and (max-width: 768px) {
            .navbar {
                justify-content: flex-start;
            }

            .hamburger {
                display: block; /* Display the hamburger menu icon on smaller screens */
            }

            .links-container {
                display: none; /* Hide the links on smaller screens */
            }
        }
    </style>

    </div>

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
