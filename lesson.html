            margin-left: 1rem;

            position: absolute;
            top: 100%;
            right: -1rem;
            background: #444444;
            padding: 0.5rem;
            display: none;
            min-width: 150px;
            z-index: 999;
        }

        .profile-dropdown:hover .collapse-group {

        }

        .collapse-group a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

                height: auto;
            }

            }

            }
