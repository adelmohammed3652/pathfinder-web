    <!DOCTYPE html>
    <html lang="ar">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?export=view&id=1GOnqY3jTzarVHamfVZ7IVZiuNEcbskIM">
        <title>home</title>
        <style>
            body {
                background-color: rgba(0, 77, 77, 0.637);
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background: #444444;
                height: 5rem;
                display: flex;
                align-items: center;
                padding: 0 1rem;
                display: flex;
                justify-content: space-between;
                display: flex;
                margin-left: 1.5rem;
            }

            .logo-container {
                display: flex;
                align-items: center;
            }

            .logo {
                width: 40px;
                height: 40px;
                margin-right: 0.5rem;
            }

            .logo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .text {
                font-size: 18px;
                margin-right: 0.5rem;
                color: white;
            }

            .text a {
                text-decoration: none;
                color: white;
            }

            .links-container {
                display: flex;
                align-items: center;
            }

            .links-container a {
                text-decoration: none;
                color: white;
                margin-left: 1rem;
                padding: 0.5rem;
            }

            .links-container a:hover {
                background-color: #37508a;
                border-radius: 0.5rem;
            }

            .profile-dropdown {
                position: relative;
            }

            .profile-btn {
                background: none;
                border: none;
                cursor: pointer;
                color: white;
                font-size: 20px;
                margin-left: 1rem;
            }

            .collapse-group {
                position: absolute;
                top: 100%;
                right: -1rem;
                background: #444444;
                padding: 0.5rem;
                display: none;
                min-width: 150px;
                z-index: 999;
            }

            .profile-dropdown:hover .collapse-group {
                display: block;
            }

            .collapse-group a {
                display: block;
                color: white;
                text-decoration: none;
                padding: 0.5rem;
            }

            .collapse-group a:hover {
                background-color: #37508a;
                border-radius: 0.5rem;
            }

            /* Responsive Styles */

            @media only screen and (max-width: 768px) {
                .navbar {
                    flex-direction: column;
                    height: auto;
                }

                .logo-container {
                    margin-bottom: 1rem;
                }

                .links-container {
                    flex-direction: column;
                }

                .links-container a {
                    margin: 0.5rem 0;
                }

                .profile-dropdown {
                    position: static;
                }

                .collapse-group {
                    position: static;
                    display: block;
                    background: none;
                    padding: 0;
                    min-width: auto;
                    margin-top: 1rem;
                    right: 0;
                }
            }
            body {
                background-color: rgba(0, 77, 77, 0.637);
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                color: white;
                text-align: justify;
                background: #035a69;
                border-radius: 3rem;
                margin-top: 2rem;
            }

            .container h1 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .container p {
                line-height: 1.5;
                margin-bottom: 1rem;
            }

            .container ul {
                list-style-type: disc;
                margin-left: 2rem;
                margin-bottom: 1rem;
                direction: rtl;
            }

            .container ul li {
                margin-bottom: 0.5rem;
                text-align: right;
            }
        </style>
    </head>

    <body>

                </div>
                <div class="text">
                    <a href="home.html">Pathfinder</a>
                </div>
            </div>
            <div class="links-container">
                <a href="home.html">الصفحة الرئيسية</a>
                <a href="evreything.html">المادة العلمية</a>
                <a href="videos.html">الفيديوهات</a>

                <div class="profile-dropdown">
                    <button class="profile-btn"><a href="profile.html"><i class="fa-regular fa-user" style="color: #ffffff;"></i></a></button>
                    <div class="collapse-group">

                    </div>
                </div>
            </div>
        </div>

  .centered-images {
    display: flex;
    flex-direction: column;

  }

  .centered-images img {

         <script>
            const profileIcon = document.querySelector('.profile-btn');
            const collapseGroup = document.querySelector('.collapse-group');

            profileIcon.addEventListener('mouseenter', () => {
                collapseGroup.style.display = 'block';
            });

            collapseGroup.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    collapseGroup.style.display = 'none';
                }, 5000);
            });
        </script>
    </body>

    </html>
