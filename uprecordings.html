<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload Recording</title>
</head>

<body>
  <h1></h1>
  <form id="recording-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <label for="link">Link:</label>
    <input type="text" id="link" required>
    <button type="submit">Add Recording</button>
  </form>

  <table id="recording-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Function to add a new recording row to the table
    function addRecordingRow(recording) {
      const tableBody = document.querySelector('#recording-table tbody');

      const row = document.createElement('tr');
      row.setAttribute('data-id', recording.id);

      const titleCell = document.createElement('td');
      titleCell.textContent = recording.title;
      row.appendChild(titleCell);

      const linkCell = document.createElement('td');
      linkCell.innerHTML = `<a href="${recording.link}" target="_blank">${recording.link}</a>`;
      row.appendChild(linkCell);

      const actionsCell = document.createElement('td');
      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.addEventListener('click', () => editRecording(recording.id));
      actionsCell.appendChild(editButton);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', () => deleteRecording(recording.id));
      actionsCell.appendChild(deleteButton);

      row.appendChild(actionsCell);

      tableBody.appendChild(row);
    }

    // Function to display the recordings in the table
    function displayRecordings() {
      const tableBody = document.querySelector('#recording-table tbody');
      tableBody.innerHTML = '';

      // Retrieve recordings from localStorage
      const recordings = JSON.parse(localStorage.getItem('recordings')) || [];

      recordings.forEach((recording) => {
        addRecordingRow(recording);
      });
    }

    // Function to add a new recording
    function addRecording(event) {
      event.preventDefault();

      const titleInput = document.getElementById('title');
      const linkInput = document.getElementById('link');

      const title = titleInput.value.trim();
      const link = linkInput.value.trim();

      if (title !== '' && link !== '') {
        const recording = {
          id: Date.now().toString(),
          title: title,
          link: link
        };

        // Retrieve existing recordings from localStorage
        const recordings = JSON.parse(localStorage.getItem('recordings')) || [];

        // Add the new recording to the recordings array
        recordings.push(recording);

        // Save the updated recordings array in localStorage
        localStorage.setItem('recordings', JSON.stringify(recordings));

        // Clear the input fields
        titleInput.value = '';
        linkInput.value = '';

        addRecordingRow(recording);

        alert('Recording added successfully!');
      } else {
        alert('Please enter both title and link.');
      }
    }

    // Function to edit a recording
    function editRecording(recordingId) {
      const newTitle = prompt('Enter the new title:');
      const newLink = prompt('Enter the new link:');

      if (newTitle !== null && newLink !== null) {
        // Retrieve existing recordings from localStorage
        const recordings = JSON.parse(localStorage.getItem('recordings')) || [];

        // Find the recording with the given ID
        const recording = recordings.find((r) => r.id === recordingId);

        if (recording) {
          recording.title = newTitle.trim();
          recording.link = newLink.trim();

          // Save the updated recordings array in localStorage
          localStorage.setItem('recordings', JSON.stringify(recordings));

          // Refresh the table
          displayRecordings();

          alert('Recording updated successfully!');
        } else {
          alert('Recording not found.');
        }
      }
    }

    // Function to delete a recording
    function deleteRecording(recordingId) {
      if (confirm('Are you sure you want to delete this recording?')) {
        // Retrieve existing recordings from localStorage
        let recordings = JSON.parse(localStorage.getItem('recordings')) || [];

        // Filter out the recording with the given ID
        recordings = recordings.filter((recording) => recording.id !== recordingId);

        // Save the updated recordings array in localStorage
        localStorage.setItem('recordings', JSON.stringify(recordings));

        // Refresh the table
        displayRecordings();

        alert('Recording deleted successfully!');
      }
    }

    // Add event listener to the recording form submit event
    const recordingForm = document.getElementById('recording-form');
    recordingForm.addEventListener('submit', addRecording);

    // Initial display of recordings
    displayRecordings();
  </script>
</body>
