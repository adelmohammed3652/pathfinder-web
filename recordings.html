    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recordings</title>
    </head>
    
    <body>
      <h1></h1>
      <table id="recording-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    
      <script>
        // Function to add a new recording row to the table
        function addRecordingRow(recording) {
          const tableBody = document.querySelector('#recording-table tbody');
    
          const row = document.createElement('tr');
    
          const titleCell = document.createElement('td');
          titleCell.textContent = recording.title;
          row.appendChild(titleCell);
    
          const linkCell = document.createElement('td');
          linkCell.innerHTML = `<a href="${recording.link}" target="_blank">${recording.link}</a>`;
          row.appendChild(linkCell);
    
          tableBody.appendChild(row);
        }
    
        // Function to display the recordings in the table
        function displayRecordings() {
          const tableBody = document.querySelector('#recording-table tbody');
          tableBody.innerHTML = '';
    
          // Retrieve recordings from localStorage
          const recordings = JSON.parse(localStorage.getItem('recordings')) || [];
    
          recordings.forEach((recording) => {
            addRecordingRow(recording);
          });
        }
    
        // Initial display of recordings
        displayRecordings();
      </script>
    </body>
