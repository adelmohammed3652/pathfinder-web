<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>

<body>
    <style>
        body {
            background-color: rgba(0, 77, 77, 0.637);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #444444;
            height: 5rem;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            font-size: 18px;
            margin-right: 0.5rem;
            color: white;
        }

        .text a {
            text-decoration: none;
            color: white;
        }

        .links-container {
            display: flex;
            align-items: center;
        }

        .links-container a {
            text-decoration: none;
            color: white;
            margin-left: 1rem;
            padding: 0.5rem;
        }

        .links-container a:hover {
            background-color: #37508a;
            border-radius: 0.5rem;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            margin-left: 1rem;
        }

        .collapse-group {
            position: absolute;
            top: 100%;
            right: -1rem;
            background: #444444;
            padding: 0.5rem;
            display: none;
            min-width: 150px;
            z-index: 999;
        }

        .profile-dropdown:hover .collapse-group {
            display: block;
        }

        .collapse-group a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        .collapse-group a:hover {
            background-color: #37508a;
            border-radius: 0.5rem;
        }

        /* Responsive Styles */

        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
            }

            .logo-container {
                margin-bottom: 1rem;
            }

            .links-container {
                flex-direction: column;
            }

            .links-container a {
                margin: 0.5rem 0;
            }

            .profile-dropdown {
                position: static;
            }

            .collapse-group {
                position: static;
                display: block;
                background: none;
                padding: 0;
                min-width: auto;
                margin-top: 1rem;
                right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo">
                <img src="https://drive.google.com/uc?export=view&id=1GOnqY3jTzarVHamfVZ7IVZiuNEcbskIM" alt="Logo">
            </div>
            <div class="text">
                <a href="home.html">Pathfinder</a>
            </div>
        </div>
        <div class="links-container">
            <a href="home.html">الصفحة الرئيسية</a>
            <a href="evreything.html">المادة العلمية</a>
            <a href="videos.html">الفيديوهات</a>
            <a href="books.html">الكتب</a>
            <a href="audio.html">السمعيات</a>
            <a href="recordings.html">التسجيلات</a>
            <div class="profile-dropdown">
                <button class="profile-btn"><a href="profile.html"><i class="fa-regular fa-user" style="color: #ffffff;"></i></a></button>
                <div class="collapse-group">
                    <a href="atrate.html">نسبة الحضور</a>
                    <a href="login.html">تسجيل الخروج</a>
                    <a href="tasks.html">المهام</a>
                    <a href="chat.html">الدردشة</a>
                    <a href="lesson.html">الدروس</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const profileIcon = document.querySelector('.profile-btn');
        const collapseGroup = document.querySelector('.collapse-group');

        profileIcon.addEventListener('mouseenter', () => {
            collapseGroup.style.display = 'block';
        });

        collapseGroup.addEventListener('mouseleave', () => {
            setTimeout(() => {
                collapseGroup.style.display = 'none';
            }, 5000);
        });
    </script>
    <style>
        .container{
            color: white;
            border: #444444;
            height: 20rem;
            margin-left: 5rem;
            margin-top: 5rem;
            background:transparent;
            width: 25rem;
            font-size: 20px;
        }
        input[type='checkbox'] {
            -webkit-appearance:none;
            width:30px;
            height:30px;
            background:white;
            border-radius:5px;
            border:2px solid #555;
            }
input[type='checkbox']:checked {
    background: #abd;
}
    </style>
    <div class="container">
        <h1></h1>
        <div id="task-list"></div>
    </div>

    <script>
        // Function to display the tasks
        function displayTasks() {
            const taskList = document.getElementById('task-list');

            // Retrieve tasks from local storage
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            taskList.innerHTML = '';

            tasks.forEach((task) => {
                const taskItem = document.createElement('div');
                const taskText = document.createElement('span');
                taskText.textContent = task.task;

                const taskCheckbox = document.createElement('input');
                taskCheckbox.type = 'checkbox';
                taskCheckbox.checked = task.completed;
                taskCheckbox.addEventListener('change', () => toggleTaskCompletion(task.id));

                taskItem.appendChild(taskText);
                taskItem.appendChild(taskCheckbox); 
                taskList.appendChild(taskItem);
            });
        }

        // Function to toggle the completion status of a task
        function toggleTaskCompletion(taskId) {
            // Retrieve existing tasks from local storage
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Find the task with the given ID and update its completion status
            const updatedTasks = tasks.map((task) => {
                if (task.id === taskId) {
                    task.completed = !task.completed;
                    // Increment the points in the profile page if the task is checked
                    if (task.completed) {
                        incrementPoints();
                    } else {
                        decrementPoints();
                    }
                }
                return task;
            });

            // Save the updated tasks array in local storage
            localStorage.setItem('tasks', JSON.stringify(updatedTasks));

            // Refresh the task list
            displayTasks();
        }

        // Function to increment the points in the profile page
        function incrementPoints() {
            // Retrieve the current points from local storage
            let points = parseInt(localStorage.getItem('points')) || 0;

            // Increment the points by 1
            points += 1;

            // Save the updated points in local storage
            localStorage.setItem('points', points.toString());

            // Update the points display in the profile page
            const pointsSpan = document.getElementById('points');
            if (pointsSpan) {
                pointsSpan.textContent = points.toString();
            }
        }

        // Function to decrement the points in the profile page
        function decrementPoints() {
            // Retrieve the current points from local storage
            let points = parseInt(localStorage.getItem('points')) || 0;

            // Decrement the points by 1
            points -= 1;

            // Save the updated points in local storage
            localStorage.setItem('points', points.toString());

            // Update the points display in the profile page
            const pointsSpan = document.getElementById('points');
            if (pointsSpan) {
                pointsSpan.textContent = points.toString();
            }
        }

        // Initial display of tasks
        displayTasks();
    </script>
</body>

</html>
